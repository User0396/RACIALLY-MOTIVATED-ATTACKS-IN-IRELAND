<!DOCTYPE html>
<html>
<head>
  <title>Racially Motivated Attacks in Ireland Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    .popup-image {
      max-width: 200px;
      max-height: 150px;
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse CSV Parser -->
  <script src="https://unpkg.com/papaparse@5.4.0/papaparse.min.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([53.349805, -6.26031], 6); // Centered on Ireland

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // CSV file published from Google Sheets
    var csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vResUjtEDyPD-UUNhNrEuXQbIqJ7RrYBRzsiT0VoqMhLLJKWtjoCTOHLqsM3InOnOwtWH7AIOK1eV0s/pub?output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        console.log("Parsed data:", results.data); // For debugging
        results.data.forEach(function(row) {
          // Check that lat/lng exist and are valid numbers
          if (
            row.latitude && row.longitude &&
            !isNaN(parseFloat(row.latitude)) && !isNaN(parseFloat(row.longitude))
          ) {
            let popupText = `<strong>${row.title || 'Untitled'}</strong>`;
            if (row.date) popupText += `<br>${row.date}`;
            if (row.address) popupText += `<br>${row.address}`;
            if (row["victim's ethnicity"]) popupText += `<br><em>Victim's ethnicity:</em> ${row["victim's ethnicity"]}`;
            if (row.image) popupText += `<br><img class="popup-image" src="${row.image}" alt="Image for ${row.title || 'incident'}">`;
            if (row.source) popupText += `<br><a href="${row.source}" target="_blank" rel="noopener noreferrer">News Source</a>`;

            L.marker([parseFloat(row.latitude), parseFloat(row.longitude)])
              .addTo(map)
              .bindPopup(popupText);
          }
        });
      },
      error: function(err) {
        console.error("PapaParse error:", err);
        alert("Error loading CSV data. Please check your Google Sheet link and format.");
      }
    });
  </script>
</body>
</html>
